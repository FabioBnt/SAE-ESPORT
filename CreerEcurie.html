<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>E-Sporter Manager</title>
</head>
<body class="ecurie">
    <!--Menu de navigation-->
    <header>
        <div class="Menu">
            <div class="menunav">
            <nav class="navig">
                <a href="#">Home</a>
                <a href="#">Liste des Tournois</a>
                <a href="#">Classement</a>
            </nav>
            <div class="menucenter">
                <img class="logo" src="/img/logo header.png">
            </div>
            </div>
            <div class="menuright">
                <div class="connecter">
                    <a href="#" id="connexion">Se Connecter</a>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="ecuriemain">
            <form action="" id="formecurie" method="POST">
                <h1>Créer une écurie</h1>
                <div class="formulaireecurie">
                    <label id="Eforml1"><b>Nom de l'écurie</b></label>
                    <input id="Eformi1" type="text" placeholder="Entrer le nom d'écurie" name="name" required>
                    <label id="Eforml2"><b>Nom du compte</b></label>
                    <input id="Eformi2" type="text" placeholder="Entrer l'identifiant" name="username" required>
                    <label id="Eforml3"><b>Mot de passe</b></label>
                    <input id="Eformt1" type=text list=typeE>
                        <datalist id=typeE >
                        <option> Professionnelle
                        <option> Associative
                        </datalist>
                    <input id="Eformi3" type="password" placeholder="Entrer le mot de passe" name="password" required>
                    <input type="submit" class="buttonE" id="valider" value='VALIDER' >
                    <input type="submit" class="buttonE" id="annuler" value='ANNULER' >
                </div>
            </form>
        </div>
    </main>
</body>
</html>
